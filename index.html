<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式選股</title>
    <link rel="icon" href="images.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>股票名單</h1>
            <p>選擇要查看的名單類型：</p>
        </header>

        <nav class="tab-nav">
        <ul class="tab-list">
            <li><button class="tab-btn active" data-target="page-overnight">隔日沖名單</button></li>
            <li><button class="tab-btn" data-target="page-band">波段(縮口突破)</button></li>
            <li><button class="tab-btn" data-target="page-short">放空日內波</button></li>
            <li><button class="tab-btn" data-target="page-bbw">縮口</button></li>
        </ul>
        </nav>

        <section id="page-overnight" class="stock-list-container active">
        <h2>隔日沖名單</h2>
        <div class="stock-list"><ul id="overnight-stock-list"></ul></div>
        </section>

        <section id="page-band" class="stock-list-container">
        <h2>波段(縮口突破)</h2>
        <div class="stock-list"><ul id="band-stock-list"></ul></div>
        </section>

        <section id="page-short" class="stock-list-container">
        <h2>放空日內波</h2>
        <div class="stock-list"><ul id="short-list"></ul></div>
        </section>

        <section id="page-bbw" class="stock-list-container">
        <h2>縮口</h2>
        <div class="stock-list"><ul id="bbw-list"></ul></div>
        </section>


        <footer>
            <p>資料來源：GitHub 自動更新</p>
        </footer>
    </div>
</body>
</html>
